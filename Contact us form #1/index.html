<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#server url" method="post">
        <h1>Contact us Form</h1>
        <p>Please fill all the text in the field</p>
        <br>

        <p>Name: </p>
        <input type="text" name="name" value="Enter your name">

        <p>Email: </p>
        <input type="email" name="email" value="Enter your email">

        <p>Message: </p>
        <textarea name="Message" cols="100" rows="10">Enter your message to us</textarea>

        <p>Subject: </p>
        <input type="text" name="Subject" value="Enter your subject">
        <br><br>

        <input type="submit" value="Send">

    </form>
    
</body>
</html>
